<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Certificate Verifier</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <div class="icon">🔍</div>
    <h1>Verify Certificate</h1>
    <form action="/verify" method="get">
      <input type="text" name="code" placeholder="Enter certificate code" required
        style="width:100%;padding:12px;border-radius:8px;border:1px solid #ccc;font-size:1rem;margin-top:10px;">
      <button type="submit" class="btn" style="width:100%;margin-top:12px;">Check</button>
    </form>
  </div>
</body>
</html>
