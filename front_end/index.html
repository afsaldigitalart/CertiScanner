<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Certificate Verifier</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.5s ease-out;
      max-width: 420px !important;
      width: 90% !important;
      padding: 2.5rem 2rem !important;
      border-radius: 20px !important;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      font-size: 3.5rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    h1 {
      color: #2d3748;
      font-weight: 700;
      letter-spacing: -0.5px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1.75rem !important;
      margin: 1rem 0;
    }

    input[type="text"] {
      padding: 16px 20px !important;
      border-radius: 12px !important;
      border: 2px solid #e2e8f0 !important;
      transition: all 0.3s ease;
      outline: none;
      background: #f7fafc;
      width: 100% !important;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    input[type="text"]:focus {
      border-color: #667eea !important;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    input[type="text"]::placeholder {
      color: #a0aec0;
    }

    button.btn {
      padding: 16px !important;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
      color: white !important;
      border: none !important;
      border-radius: 12px !important;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    button.btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    button.btn:active {
      transform: translateY(0);
    }

    @media (max-width: 640px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 2rem 1.25rem !important;
        border-radius: 16px !important;
        max-width: 100% !important;
        width: 100% !important;
      }

      h1 {
        font-size: 1.5rem !important;
        margin: 0.75rem 0;
      }

      .icon {
        font-size: 2.75rem !important;
      }

      input[type="text"] {
        padding: 14px 16px !important;
        font-size: 0.95rem !important;
      }

      button.btn {
        padding: 14px !important;
        font-size: 1rem !important;
        width: 100%;
        box-sizing: border-box;
      }
    }

    @media (max-width: 380px) {
      .container {
        padding: 1.5rem 1rem !important;
      }

      h1 {
        font-size: 1.35rem !important;
      }

      .icon {
        font-size: 2.5rem !important;
      }

      input[type="text"] {
        padding: 12px 14px !important;
        font-size: 0.9rem !important;
      }

      button.btn {
        padding: 12px !important;
        font-size: 0.95rem !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üîç</div>
    <h1>Verify Certificate</h1>
    <form action="/verify" method="get">
      <input type="text" name="code" placeholder="Enter certificate code" required
        style="width:100%;padding:12px;border-radius:8px;border:1px solid #ccc;font-size:1rem;margin-top:10px;">
      <button type="submit" class="btn" style="width:100%;margin-top:12px;">Check</button>
    </form>
  </div>
</body>
</html>
